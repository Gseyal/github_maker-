<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Modern UI Form</title><link href="https://cdn.tailwindcss.com" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="flex flex-col lg:flex-row gap-8 max-w-4xl w-full"><div class="bg-white p-8 rounded-xl shadow-lg w-full lg:w-1/2"><h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Submission Form</h1><form class="space-y-6"><div><label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="you@example.com"></div><div><label for="secret" class="block text-sm font-medium text-gray-700 mb-1">Secret</label><input type="password" id="secret" name="secret" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="••••••••"></div><div><label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task</label><input type="text" id="task" name="task" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="Enter task name or ID"></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="round" class="block text-sm font-medium text-gray-700 mb-1">Round</label><input type="number" id="round" name="round" required min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="1"></div><div><label for="nonce" class="block text-sm font-medium text-gray-700 mb-1">Nonce</label><input type="text" id="nonce" name="nonce" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="Unique identifier"></div></div><div><label for="brief" class="block text-sm font-medium text-gray-700 mb-1">Brief Description</label><textarea id="brief" name="brief" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="Provide a brief description of your submission..."></textarea></div><div><label for="checks" class="block text-sm font-medium text-gray-700 mb-1">Checks / Validation Details</label><textarea id="checks" name="checks" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="List any checks performed or validation notes..."></textarea></div><div><label for="evaluation_url" class="block text-sm font-medium text-gray-700 mb-1">Evaluation URL</label><input type="url" id="evaluation_url" name="evaluation_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 bg-white" placeholder="https://example.com/evaluation-results"></div><div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-2">Attachments</label><div class="flex items-center space-x-2 p-2 border border-gray-300 rounded-md bg-white"><svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 3 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" /></svg><a href="input.md" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline">input.md</a><img src='input.md' alt='Associated document input.md' class="hidden"></div></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button></form></div><div class="bg-white text-gray-800 p-8 rounded-xl shadow-lg w-full lg:w-1/2 overflow-auto font-mono text-sm"><h2 class="text-xl font-bold mb-4">Form Data (JSON)</h2><pre id="jsonOutput" class="whitespace-pre-wrap"></pre></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.querySelector('form');const jsonOutput = document.getElementById('jsonOutput');function getFormDataAsObject() {const formData = new FormData(form);const data = {};for (let [key, value] of formData.entries()) {if (key === 'round' && !isNaN(parseFloat(value)) && isFinite(value)) {data[key] = parseFloat(value);} else {data[key] = value;}}return data;}function updateJsonOutput() {jsonOutput.textContent = JSON.stringify(getFormDataAsObject(), null, 2);}updateJsonOutput();form.addEventListener('input', updateJsonOutput);form.addEventListener('submit', async (event) => {event.preventDefault();const submissionData = getFormDataAsObject();const url = 'https://seyal-p1.hf.space/ready';try {const response = await fetch(url, {method: 'POST',headers: {'Content-Type': 'application/json'},body: JSON.stringify(submissionData)});if (response.ok) {const result = await response.json();alert('Submission successful!');console.log('Success:', result);} else {const errorText = await response.text();alert(`Submission failed: ${response.status} ${response.statusText} - ${errorText}`);console.error('Error:', response.status, response.statusText, errorText);}} catch (error) {alert('An error occurred during submission.');console.error('Fetch error:', error);}});});</script></body></html>
